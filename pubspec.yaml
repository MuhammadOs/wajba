name: wajba
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  font_awesome_flutter: ^10.7.0
  timelines: ^0.1.0
  iconify_flutter: ^0.0.5
  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.8
  flutter_svg: 1.1.5
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
flutter_native_splash:
  android: true
  ios: true
  web: false

  image: assets/images/Wajbah_Finale.png
  color: "#4E68FB"
  android_12:
    image: assets/images/Wajbah_Finale.png
    color: "#4E68FB"

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/HomeScreen/
    - assets/images/Shortcuts/
    - assets/images/onboarding/
    - assets/images/permissions/
    - assets/images/authentication/

  fonts:
    - family: Biryani
      fonts:
        - asset: assets/fonts/Biryani-Black.ttf
          weight: 900
        - asset: assets/fonts/Biryani-Bold.ttf
          weight: 700
        - asset: assets/fonts/Biryani-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Biryani-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Biryani-Light.ttf
          weight: 300
        - asset: assets/fonts/Biryani-Regular.ttf
          weight: 400
        - asset: assets/fonts/Biryani-SemiBold.ttf
          weight: 600
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
